<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Netlify CMS</title>
  <script src="https://unpkg.com/netlify-cms@latest/dist/netlify-cms.js"></script>
</head>
<body>
  <script>
    if (document.getElementById("nc-root")) {
      document.getElementById("nc-root").appendChild(document.createElement('div'));
    } else {
      console.error("Element with id 'nc-root' not found.");
    }
  </script>
  <div id="nc-root"></div>
</body>
</html>
